{% extends 'base.html' %}

{% block title %}Admin Login{% endblock %}

{% block content %}



<div class="container form-container">

    {% with messages = get_flashed_messages() %}
      {% if messages %}
          {% for message in messages %}
            <p class="flash text-warning">{{ message }}</p>
          {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('login') }}">
    <h1 class="h3 mb-3 fw-normal">Admin Sign in</h1>

    <div class="form-floating">
      <input type="text" class="mb-3 form-control bg bg-dark" id="floatingInput" placeholder="username" name="username">
      <label for="floatingInput">Username</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control bg bg-dark text-white" id="floatingPassword" placeholder="Password" name="password">
      <label for="floatingPassword">Password</label>
    </div>

    <button class="mt-3 btn btn-primary w-100 py-2" type="submit">Sign in</button>
  </form>
</div>



{% endblock %}
